title: NHSD-End-User-Organisation
type: object
description: Requesting Organization described in an object based on a FHIR 'Organization' resource (Standard Base64 encoded JSON).
required:
  - resourceType
properties:
  resourceType:
    type: string
    example: 'Organization'
  identifier:
    type: array
    uniqueItems: true
    items:
      type: object
      properties:
        value:
          type: string
          example: A1001
        system:
          type: string
          example: 'https://fhir.nhs.uk/Id/ods-organization-code'
      required:
        - value
        - system
  name:
    type: string
    example: My service provider name
