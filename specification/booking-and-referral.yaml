components:
  parameters:
    RegistryId_Param:
      name: id
      description: The identifier of the registry object.
      in: path
      schema:
        type: string
        format: uuid
        example: c3f6145e-1a26-4345-b3f2-dccbcba62049
      required: true
      allowEmptyValue: false
    context_QParam:
      name: context
      description: |
        The target service identifier. Allowing the ability to filter returned message definitions by the specified service id. In this example a DoS id. The preferred format is system|value however a value should be accepted and honoured as per [FHIR guidance](https://www.hl7.org/fhir/search.html#token).
      required: true
      in: query
      schema:
        type: string
        example: "http://fhir.nhs.uk/Id/dos-service-id|2000099999"
    PatientId_QParam:
      name: patient:identifier
      description: |
        The patient's NHS number. The primary identifier of a patient across systems, unique to NHS England and Wales.
        
        |Type           |Expression|
        |-------             | --------|
        |[token](https://hl7.org/implement/standards/FHIR/search.html#token) |Appointment.participant.actor:identifier |
      required: true
      in: query
      schema:
        type: string
        example: https://fhir.nhs.uk/Id/nhs-number|4857773456
    ServiceRequestId_QParam:
      name: ServiceRequest.identifier
      description: |
        The unique booking reference number of the refferal, or the Unique GUID/UUID of the referral request. This is not the same as ServiceRequest.id. The preferred format is system|value however a value should be accepted and honoured as per [FHIR guidance](https://www.hl7.org/fhir/search.html#token).
             
        |Type           |Expression|
        |-------             | --------|
        |[token](https://hl7.org/fhir/R4/servicerequest.html#search) |ServiceRequest.identifier |
      required: false
      in: query
      schema:
        type: string
        example: "http://servicerequest.system|10000000000"
    TargetIdentifier_HParam:
      name: NHSD-Target-Identifier
      description: The identifier of the Target system. A Base64 encoded object containing value and system properties.
      required: true
      in: header
      schema:
        $ref: '#/components/schemas/TargetIdentifier'
    TargetIdentifierMeta_HParam:
      name: NHSD-Target-Identifier
      description: The identifier of the Target system. A Base64 encoded object containing value and system properties.
      required: false
      in: header
      schema:
        $ref: '#/components/schemas/TargetIdentifier'
    RequestingDevice_HParam:
      name: NHSD-Requesting-Software
      description: |
        Requesting Software described in an object based on a FHIR 'Device' resource (Standard Base64 encoded JSON).
        Different BaRS Applications may have different standards and requirements for the Access Control which these headers are used for. 
        
        The identifier used, though arbitrary, should be consistent across instances of a product, the name and version of the product should also be accurate and consistent.
      required: true
      in: header
      schema:
        $ref: '#/components/schemas/RequestingSoftwareToken'
    RequestingOrganisation_HParam:
      name: NHSD-End-User-Organisation
      description: |
        Requesting Organization described in an object based on a FHIR 'Organization' resource (Standard Base64 encoded JSON).
        Different BaRS Applications may have different standards and requirements for the Access Control which these headers are used for. 
        In the example given an ODS code and the Organisation name is provided. Other identifiers are permitted if required. 
      required: true
      in: header
      schema:
        $ref: '#/components/schemas/RequestingOrganisationToken'
    RequestingPractitioner_HParam:
      name: NHSD-Requesting-Practitioner
      description: |
        Requesting Practitioner described in an object based on a FHIR 'PractitionerRole' resource (Standard Base64 encoded JSON).

        This item is not mandatory, however if the information is available it must be included in the request. Only in the event that it is not available, should it be omitted.

        The example given shows a General Practitioner and their SDS Role profile Id.
      required: false
      in: header
      schema:
        $ref: '#/components/schemas/RequestingPractitionerToken'
    RequestId_HParam:
      name: X-Request-Id
      description: 'The X-Request-Id from the request header, if supplied, mirrored back.'
      required: true
      in: header
      schema:
        type: string
        format: uuid
        example: c1ab3fba-6bae-4ba4-b257-5a87c44d4a91
    CorrelationId_HParam:
      name: X-Correlation-Id
      description: 'The X-Correlation-Id from the request header, if supplied, mirrored back.'
      required: true
      in: header
      schema:
        type: string
        format: uuid
        example: 9562466f-c982-4bd5-bb0e-255e9f5e6689        
    Accept_HParam:
      name: Accept
      description: 'The Accept Header must also contain the version of the API required.'
      in: header
      required: true
      schema:
        type: string
        example: |
          --header 'Accept: application/fhir+json; version=1.0.07'    
