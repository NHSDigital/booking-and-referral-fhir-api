                  type: object
                  properties:
                    system:
                      type: string
                      format: url
                      example: https://fhir.nhs.uk/Id/nhs-number
                    value:
                      type: string
                      example: '9693893123'
                  additionalProperties: false
              additionalProperties: false
            date:
              type: string
              format: date-time
              example: '2025-02-18T17:04:53.948Z'
            author:
              type: array
            custodian:
