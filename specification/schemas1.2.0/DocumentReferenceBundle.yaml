                  properties:
                    system:
                      type: string
                      format: url
                      example: https://fhir.nhs.uk/Id/ods-organization-code
                    value:
                      type: string
                      example: RGT
                  additionalProperties: false
              additionalProperties: false
            content:
              type: array
            context:
              type: object
              properties:
                period:
                  type: object
                  properties:
                    start:
                      type: string
                      format: date-time
                      example: '2025-02-01T06:45:00+00:00'
